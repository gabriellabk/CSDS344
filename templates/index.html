<!DOCTYPE html>
<html lang="en">
 
<h1>Hungri</h1>

<p>Select multiple options using command key for Mac, using ctrl key for Windows.</p>

<form action="/action_page.php">
  <label for="veggies">Choose your vegetables:</label>
  <select name="veggies" id="veggies" multiple>
    <option value="v1">v1</option>
    <option value="v2">v2</option>
    <option value="v3">v3</option>
    <option value="v4">v4</option>
  </select>
  <br><br>
  <label for="protein">Choose your protein:</label>
  <select name="protein" id="protein" multiple>
    <option value="p1">p1</option>
    <option value="p2">p2</option>
    <option value="p3">p3</option>
    <option value="p4">p4</option>
  </select>
  <br><br>
  <label for="grains">Choose your grains:</label>
  <select name="grains" id="grains" multiple>
    <option value="g1">g1</option>
    <option value="g2">g2</option>
    <option value="g3">g3</option>
    <option value="g4">g4</option>
  </select>
  <br><br>    
    
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>

 
</html>
